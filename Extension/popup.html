<!DOCTYPE html>
<html>

<head>
  <title>RAGE</title>
  <script src="libs/marked.min.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      width: 700px;
      /* Adjust width */
      height: 400px;
      /* Adjust height */
      font-family: Arial, sans-serif;
    }

    #output,
    #responseOutput {
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    #queryInput {
      width: 100%;
      padding: 8px;
    }

    #sendButton,
    #extractTextButton {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }

    /* Spinner styling */
    .spinner {
      display: none;
      /* Hidden by default */
      width: 30px;
      height: 30px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Style for the instructions dropdown */
    .instructions {
      display: none;
      /* Hide by default */

      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    /* Arrow styling */
    #dropdownToggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-top: 10px;
    }

    #dropdownToggle .arrow {
      margin-left: 5px;
      transition: transform 0.3s;
      /* Smooth rotation */
    }

    .arrow.down {
      transform: rotate(0deg);
      /* Arrow pointing down */
    }

    .arrow.up {
      transform: rotate(180deg);
      /* Arrow pointing up */
    }
  </style>
</head>

<body>
  <h1>RAGE</h1>

  <!-- Dropdown Toggle to Show/Hide Instructions -->
  <div id="dropdownToggle" style="color: #0073e6;">
    How to Use:
    <span class="arrow down">&#9660</span>
  </div>

  <!-- Instructions Content -->
  <div class="instructions" id="instructions">
    <ol>
      <li>Click on the "Extract Text" button to create RAG.</li>
      <li>Type your query in the box below and click "Send Query".</li>
      <li>Your response will appear in a few moments.</li>
    </ol>
  </div>

  <h3>Click "Extract Text" button</h3>
  <button id="extractTextButton">Extract Text</button>
  <div class="spinner" id="spinner1"></div>
  <div id="output"></div>

  <h3>Enter your query:</h3>
  <input type="text" id="queryInput" placeholder="Type your query here">
  <button id="sendButton">Send Query</button>

  <!-- Spinner for loading indicator -->
  <div class="spinner" id="spinner2"></div>

  <div id="responseOutput">Response will appear here.</div>

  <button id="sendButton">Send Query</button>

  <div id="responseOutput">Response will appear here.</div>
  <div id="output">Extracted text will appear here.</div> -->
</body>

</html>
